{% extends 'base.html' %}
{% block content %}
{% load manual_tag %}


<div class="container">
        
    <form method="POST">
        {% csrf_token %}
            <div class="form-group col-lg-4 col-md-7 mx-auto my-3 p-3 border rounded ">
                <h3 class="alert alert-light  border rounded mx-auto text-center">Chek Out   </h3>
                
                <div>
                    <label for="Name">Name :</label>
                    <input type="text"  name="Name" id="Name" class="form-control form-control-sm" value="{{request.session.customer_id|name_by_id}}" placeholder="Name">
                </div>
                <div>
                    <label for="Address">Address :</label>
                    <input type="text" required name="Address" id="Address" class="form-control form-control-sm" placeholder="Address ">
                </div>
                <div>
                    <label for="phone_number">Phone Number :</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control form-control-sm" placeholder="eg. 786598563">
                </div>
               
                <div class=" d-flex align-items-end flex-column">
                    <input type="submit"   id="password" class="btn btn-sm btn-info mt-2" value="Chek Out">
                </div>
            
        </div>
 </form>
</div>




{% endblock %}
