{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="col-lg-4 col-md-6 p-2 mx-auto border rounded  m-4" >
        <h3 class="alert-light text-center p-2 border rounded my-auto">Forget Your Password</h3>
        {% if error_massege != None %}
        <div class="{% if ispasswordUpdated %} alert-success {% else %} alert-danger  {% endif %} p-2 mt-2 rounded">{{error_massege}}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
           
            <div class="form-group m-4">
                <label for="new_password">New Password :</label>
                <input type="password" class="form-control form-control-sm" name="new_password" id="new_password" placeholder="*********">
            </div>
            <div class="form-group m-4">
                <label for="confirm_password">Confirm Password :</label>
                <input type="password" class="form-control form-control-sm" name="confirm_password" id="confirm_password" placeholder="*********">
            </div>
           
            <div class="form-group m-4">
                <div class="form-group mt-2 px-2 m-4">
                 <div class="d-flex align-items-end flex-column"> <input type="submit" class=" btn btn-info" value="Update Password">
                </div>
                </div> 
            </div>

        </form>
        {% if ispasswordUpdated %}
        <div class="text-center mt-5">
            Go to <a href="{% url 'login_page' %}" class="text-decoration-none ">Login</a>
        </div>
        {% endif %}
    </div>
</div>





{% endblock %}
